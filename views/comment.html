<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论-闲言轻博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{template "common/link.html"}}
</head>
<body class="lay-blog">
		{{template "common/header.html" .}}
		<div class="container-wrap">
			<div class="container container-message container-details container-comment">
					<div class="contar-wrap">
						<div class="item">
							{{template "common/note_summary_tpl.html" .note}}
						</div>	
						<form class="layui-form" action="">
							<input type="hidden" name="key" value="{{.note.Key}}">
							<div class="layui-form-item layui-form-text">
								<textarea  class="layui-textarea" name="content" style="resize:none" placeholder="写点什么啊"></textarea>
							</div>
							<div class="btnbox">
									<button class="layui-btn layui-btn-radius layui-btn-normal" type="submit" lay-filter="comment" lay-submit="">
							  		提交
							  	</button>
							</div>
						</form>
					</div>
			</div>
		</div>
		{{template "common/footer.html" .}}
		<script type="text/javascript">
			layui.use(['form', 'jquery', 'layer'], function () {
				var form = layui.form, $=layui.jquery, layer = layui.layer;
				form.on('submit(comment)', function (fdata) {
					$.post("/message/new/" + fdata.field.key, {content: fdata.field.content}, function (data) {
						if (data.code === 0) {
							layer.msg("评论成功");
							setTimeout(function () {
								window.location.href = "/details/" + fdata.field.key;
							}, 300)
						} else {
							layer.msg(data.msg);
						}
					}, "json").error(function () {
						layer.msg("网络异常")
					});
					return false;
				})
			})
		</script>

		{{template "common/jstpl.html"}}

</body>
</html>
